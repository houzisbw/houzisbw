<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel='stylesheet' href="./css/reset.css">
    <link type="text/css" rel='stylesheet' href="./css/main.css">

</head>
<body>
<!--网页banner-->
<div class="banner">
    <div class="commonWidth">
        <div class="logo">
            <img src="./static/image/logo.png" alt="logoPic">
        </div>
        <div class="platformTitle">
            错误记录平台
        </div>
        <div class="bannerButton">
            <a href="#" class="loginButton" id="login">登录</a>
            <a href="#" class="loginButton toggleDisplay" id="logout">退出</a>
        </div>
        <!--登录后名字显示-->
        <div class="loginedName">

        </div>

    </div>
</div>

<!--网页主体部分，banner下面-->
<div class="commonWidth clearfix">
    <!--选择月份和年份-->
    <div class="monthSelect">
        <!--年份选择-->
        <div class="year_select">
            <!--年份input-->
            <input type="text" class="yearInput" placeholder="选择或输入年份">
            <!--下拉按钮-->
            <div class="dropBoxButton_year">
                <!--年份列表-->
                <ul class="year_choice">
                    <li>2015</li>
                    <li>2016</li>
                    <li>2017</li>
                    <li>2018</li>
                    <li>2019</li>
                </ul>
            </div>

        </div>
        <!--月份选择-->
        <div class="month_select">
            <!--年份input-->
            <input type="text" class="monthInput" placeholder="选择或输入月份">
            <!--下拉按钮-->
            <div class="dropBoxButton_month">
                <!--月份列表-->
                <ul class="month_choice">
                    <li>01</li>
                    <li>02</li>
                    <li>03</li>
                    <li>04</li>
                    <li>05</li>
                    <li>06</li>
                    <li>07</li>
                    <li>08</li>
                    <li>09</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                </ul>
            </div>
        </div>
        <!--搜索按钮-->
        <div class="search">
            <img src="./static/image/search.png">
        </div>
    </div>

    <!--遮罩层-->
    <div class="overlay">
    </div>
    <!--内容展示区域-->
    <div class="content ">
        <!--标题区域 -->
        <div class="content_title">
            <div class="title_left">
                <div class="title_left_img">
                    <img src="./static/image/recordLogo.png">
                </div>
                <div class="title_left_description">
                    当月错误记录
                </div>
            </div>
            <!--打印机-->
            <div class="title_right">
                <div class="printer">
                </div>
            </div>
            <!--打印机说明-->
            <div class="printer_description">
                打印当前表格
            </div>
            <!--修改状态下的提示说明，点击修改才显示-->
            <div class="modify_tips">
                <div class="modify_tips_wrap">
                    <div class="modify_tips_title">
                        ☆ 小提示 ☆
                    </div><br>
                    <div class="modify_tips_content">☑ 点击表格中单元格进行具体修改<br>☑ 点击右侧删除按钮删除该行数据<br>☑ 最后记得点击保存修改</div>
                </div>
            </div>
        </div>
        <!--内容表格区域-->
        <div class="content_table">
            <!--显示是第几个月的错误以及错误一共多少条-->
            <div class="content_table_title">
            </div>
            <table class="table table-striped table-bordered table-hover" id="content_table">
                <!--<tr>-->
                    <!--<th>姓名</th>-->
                    <!--<th>日期</th>-->
                    <!--<th>车间</th>-->
                    <!--<th>类型</th>-->
                    <!--<th>错误说明</th>-->
                <!--</tr>-->
            </table>
        </div>
        <!--修改状态下的 保存 取消 按钮-->
        <div class="modify_button_wrap">
            <button type="button" class="btn btn-success confirm_modify toggleDisplay" id="confirm_modify">保存修改</button>
            <button type="button" class="btn btn-danger cancel_modify toggleDisplay" id="cancel_modify">取消修改</button>
        </div>
    </div>
</div>


<!--模态框 md-show类显示-->
<div class="md-modal modal-msg md-modal-transition " id="modal_login">
    <div class="md-modal-inner">
        <div class="md-top">
            <div class="md-title">管理员登录</div>
            <button class="md-close" >关闭</button>
        </div>
        <div class="md-content">
            <div class="confirm-tips">
                <div class="error-wrap">
                    <span class="error " id="errorTip">用户名或者密码错误</span>
                </div>
                <ul>
                    <li class="regi_form_input">
                        <i class="icon IconPeople"></i>
                        <input type="text" tabindex="1" name="loginname"  class="regi_login_input" placeholder="用户名">
                    </li>
                    <li class="regi_form_input noMargin">
                        <i class="icon IconPwd"></i>
                        <input type="password" tabindex="2" name="password"  class="regi_login_input" placeholder="密码">
                    </li>
                </ul>
            </div>
            <div class="login-wrap">
                <a href="javascript:;" class="btn-login" >登录</a>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div class="footer">
    <div class="copyright">
        Copyright@houzisbw | 京ICP备12345678号
    </div>
</div>

<script src="./js/main.js">
</script>
</body>
</html>
